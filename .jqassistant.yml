jqassistant:
  plugins:
    - group-id: de.kontext-e.jqassistant.plugin
      artifact-id: jqassistant.plugin.git
      version: ${jqassistant.git-plugin.version}
    - group-id: de.kontext-e.jqassistant.plugin
      artifact-id: jqassistant.plugin.asciidoc
      version: ${jqassistant.asciidoc-plugin.version}
  maven:
    reuse-store: true
  scan:
    include:
      files:
        - .git
        - src/docs/adr
        - jqassistant